# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Cyrus Vandrevala
author:
  name: Cyrus Vandrevala
description: The personal website of Cyrus Vandrevala.

markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-scholar
  - jekyll-seo-tag

header_pages:
  - index.md
  - teaching/index.md

exclude:
  - Gemfile
  - Gemfile.lock

# Minima specific settings, which are only available from Minima 3.0 onward.
minima:
  # Minima skin selection.
  # Available skins are:
  # classic	           Default, light color scheme.
  # dark	             Dark variant of the classic skin.
  # auto	             Adaptive skin based on the default classic and dark skins.
  skin: classic

  # Minima date format.
  # The default value is "%b %d, %Y" (e.g. Nov 14, 2023)
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
  #date_format: "%b-%d-%Y"

  social_links:
    - { platform: github, user_url: "https://github.com/cmvandrevala" }
    - {
        platform: google_scholar,
        user_url: "https://scholar.google.com/citations?user=awmr9jkTdUwC&hl=en",
      }
    - {
        platform: linkedin,
        user_url: "https://www.linkedin.com/in/cmvandrevala/",
      }
    - {
        platform: youtube,
        user_url: "https://www.youtube.com/channel/UCIOz4UFF7XhpxLoSeihwJTQ",
      }
  #  - { platform: keybase,        user_url: "https://keybase.io/jekyll" }

scholar:
  style: modern-language-association
  locale: en
  source: /_bibliography/
  bibliography: sources.bib
