---
layout: base
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <h2 class="course-number">{{ page.course_number | escape }}, {{ page.semester }}</h2>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
